<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" class="css" />
    <script
      src="https://kit.fontawesome.com/41556f5d3d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="today row">
        <div class="col">
          <img
            class="img-responsive"
            id="icon-0"
            src="Images/Icon_clear-sky-day.svg"
            alt="Sunny"
          />
        </div>
        <div class="col">
          <h2 id="current-date"></h2>
          <h1 id="city"></h1>
          <span class="temp-today" id="temp-today"></span>
          <span class="selected" id="celcius">ºC</span>
          <span class="line">|</span>
          <span class="disabled" id="fahrenheit">ºF</span>
        </div>
        <div class="col">
          <ul>
            <li id="description"></li>
            <li>Humidity: <span id="humidity"></span></li>
            <li>Wind: <span id="wind"></span></li>
          </ul>
        </div>
      </div>

      <div class="search-form input-group" id="search-form">
        <input
          type="search"
          class="search-input form-control"
          id="search-input"
          placeholder="City"
          aria-label="Search"
          aria-describedby="search-button1"
          autocomplete="off"
        />
        <button class="current-location" id="current-location">
          <i class="fa-solid fa-location-crosshairs"></i>
        </button>
        <button class="search-button input-group-text" id="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="weather-forecast row" id="weather-forecast"></div>

      <div class="row">
        <h3>
          <a href="https://github.com/tom-pelican/weather-app"
            >Open-source code</a
          >
          by Tom van Lint
        </h3>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
